static_costmap:
  static_costmap:
    ros__parameters:
      # Configura√ß√µes globais da costmap
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: false
      
      # Resolu√ß√£o da costmap (mesma do mapa)
      resolution: 0.02  # 2cm por pixel
      
      # Tamanho da costmap (ser√° ajustado automaticamente baseado no mapa)
      width: 100  # metros (ser√° sobrescrito)
      height: 100  # metros (ser√° sobrescrito)
      origin_x: 0.0
      origin_y: 0.0
      
      # Taxa de atualiza√ß√£o
      update_frequency: 10.0  # Hz
      publish_frequency: 10.0  # Hz
      
      # Plugins da costmap
      plugins: ["static_layer", "inflation_layer"]
      
      # Plugin: Static Layer (carrega o mapa)
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        enabled: true
        subscribe_to_updates: true
        
      # Plugin: Inflation Layer (infla√ß√£o de obst√°culos)
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        
        # üéØ INFLA√á√ÉO DE 4CM = 2 C√âLULAS (resolu√ß√£o 2cm)
        inflation_radius: 0.04  # 4cm de infla√ß√£o
        cost_scaling_factor: 10.0  # Fator de custo (0-255)
        
        # Configura√ß√µes avan√ßadas
        inflate_unknown: false  # N√£o inflar √°reas desconhecidas
        inflate_around_unknown: true  # Inflar ao redor de √°reas desconhecidas

      # ü§ñ FOOTPRINT CIRCULAR DO ROB√î - RAIO 37CM
      # Aproxima√ß√£o poligonal de um c√≠rculo de 37cm de raio (8 pontos)
      footprint: "[[0.37, 0.0], [0.262, 0.262], [0.0, 0.37], [-0.262, 0.262], [-0.37, 0.0], [-0.262, -0.262], [0.0, -0.37], [0.262, -0.262]]"
      
      # Valores de custo
      lethal_cost_threshold: 100
      unknown_cost_value: 255
      trinary_costmap: true
      track_unknown_space: true
      use_maximum: false
