# MISSÃO BMT (Basic Mobility Test) - Arena FEI
# Competição de mobilidade básica do RoboCup

mission:
  name: "BMT_Arena_FEI"
  description: "Basic Mobility Test na Arena da FEI"
  timeout_seconds: 300  # 5 minutos
  
  # Sequência de waypoints por NOME (referenciando waypoints.json)
  waypoint_sequence:
    - "START"      # Posição inicial (será pulado automaticamente)
    - "WS01"       # Primeira workstation
    - "WS02"       # Segunda workstation  
    - "FINISH"     # Posição final
    
  # Configurações específicas da missão
  settings:
    max_linear_velocity: 0.5      # 0.5 m/s conforme solicitado
    max_angular_velocity: 1.0     # 1.0 rad/s
    waypoint_wait_time: 20.0      # 20 segundos de espera em cada waypoint
    goal_tolerance_xy: 0.15       # 15cm de tolerância posicional
    goal_tolerance_yaw: 0.1       # ~6° de tolerância angular
    
  # Estratégia de navegação
  navigation_strategy:
    planner: "NavfnPlanner"
    controller: "RegulatedPurePursuitController" 
    recovery_behaviors: ["spin", "backup", "wait"]
    
  # Critérios de sucesso
  success_criteria:
    visit_all_waypoints: true
    maintain_localization: true    # ⭐ CRÍTICO: não perder pose
    complete_within_timeout: true
